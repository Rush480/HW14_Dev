<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">NotesApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/note/list">View Notes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center text-primary mb-4">Create a New Note</h1>


            <form th:action="@{/note/create}" th:object="${note}" method="post" class="card shadow p-4">
                <div class="mb-3">
                    <label for="create-note-title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="create-note-title" th:field="*{title}" required
                           placeholder="Enter a title">
                </div>
                <div class="mb-3">
                    <label for="create-note-content" class="form-label">Content:</label>
                    <textarea class="form-control" id="create-note-content" th:field="*{content}" required
                              placeholder="Enter some content"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Create Note</button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/note/list}" class="text-secondary">Back to Notes List</a>
            </div>
        </div>
    </div>
</div>


<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">Â© 2024 NotesApp. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
